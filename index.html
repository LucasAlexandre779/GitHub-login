<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in to GitHub</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
    <header>
        <img src="/icon/github-mark.png" id="logo">
    </header>
    
    <main id="container">
        <h1 id="title">
            Sing in to GitHub
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="user" class="control">
            </div>
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot-password">
                        Forgot password?
                    </a>
                </div>
                
                    <input type="password" name="password" id="password" class="control">
                
            </div>
            <button type="submit" id="submit-button">
                Sing in
            </button>
           
        </form>
        <div id="login-callout">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>

</html>
